<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    #btPlus,
    #btMinus {
      background: yellow;
    }
  </style>
</head>

<body>
  <input type="button" id="btPlus" value="Plus" />

</body>

<script>
  var oBt1 = document.getElementById("btPlus");
;


  oBt1.onclick = function() {
    //alert("Click");
    sendJSON();
  }
 
  function sendJSON() {
    var data = {
        "login": "login",
        "password": "password"
    };
    
    var json = JSON.stringify(data);

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4) {
        console.log(xhr.response);
      }
    }
  
    xhr.open("POST", "https://reqbin.com/echo/");
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(json);
}

  
</script>

</html>
