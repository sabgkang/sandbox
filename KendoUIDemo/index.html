<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="msapplication-tap-highlight" content="no" />

        <link href="https://kendo.cdn.telerik.com/2020.1.114/styles/kendo.common-nova.min.css" rel="stylesheet" />
        <link href="https://kendo.cdn.telerik.com/2020.1.114/styles/kendo.nova.min.css" rel="stylesheet" />
        <link href="https://kendo.cdn.telerik.com/2020.1.114/styles/kendo.mobile.nova.min.css" rel="stylesheet" />

    <link href="/kendo-ui/content/shared/styles/console.css" rel="stylesheet" />
    <link href="/kendo-ui/content/mobile/examples.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
        <script src="https://kendo.cdn.telerik.com/2020.1.114/js/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
        <script src="https://kendo.cdn.telerik.com/2020.1.114/js/kendo.all.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2020.1.114/js/kendo.timezones.min.js"></script>

    <script src="/kendo-ui/content/shared/js/kendo-dojo.js"></script>

    <script>
        dojo.configuration = {
            url: "https://dojo.telerik.com/",
            cdnRoot: 'https://kendo.cdn.telerik.com/2020.1.114'
        };

        document.title = "";
        var NAV_JSON_URL = "/kendo-ui/content/mobile-nav.json";
        var navProduct = "online";
        var product = "kendo-ui";

        window.kendoCommonFile = "common-empty";
    </script>
</head>

<body id="examples">

    <div data-role="view" data-title="Kendo UI by Progress" id="index" data-layout="" data-show="nullCurrentExample" data-init="initSearch" data-use-native-scrolling="true">
        <header data-role="header">
            <div data-role="navbar" id="normal" class="km-accent">
                <a data-align="left" data-role="button" href="#about" data-rel="drawer" data-icon="drawer-icon"></a>
                <span data-role="view-title"></span>
                <span class="km-view-subtitle">Mobile Demos and Sample Applications</span>
                <a data-align="right" data-role="button" data-click="showSearch" data-click-on="down" data-icon="search"></a>
            </div>
            <div data-role="navbar" id="search" class="navbar-hidden">
                <div data-align="right" id="demos-search-container" data-align="right">
                    <input type="search" id="demos-search" />
                </div>
            </div>
        </header>

        <ul data-role="listview" data-source="navDataSource" data-template="nav-template" data-header-template="header-template" class="main-menu">

            <script type="text/x-kendo-template" id="header-template">
                <span class="km-icon km-#: value #"></span> #: value #
            </script>

            <script type="text/x-kendo-template" id="nav-template">
                <a href="#: url #">#: text # #= data.new ? '<span class="km-badge">NEW</span>' : '' #</a>
            </script>

        </ul>
    </div>

    <div data-id="examples" data-role="layout" data-show="showDemoLayout" data-hide="removeView">
        <header data-role="header">
            <div data-role="navbar" class="km-accent">
                <a data-align="left" data-icon="arrow-w" href="#/" data-role="backbutton" data-transition="slide reverse"></a>
                <span data-role="view-title"></span>
                <a data-align="right" id="source-code-button" data-icon="source-code" data-click="goToSourceCode" data-role="button" title="Show this demo source code">Source Code</a>
            </div>
        </header>
    </div>

    <div id="source-code-view" data-transition="fade" data-title="Source code" data-show="showSourceCode" data-role="view" data-persist="true" data-stretch="true" data-use-native-scrolling="true">
       <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a data-align="right" data-click="openDojo" data-role="button">Edit</a>
                <a data-align="right" href="#:back" data-role="button" data-icon="close"></a>
            </div>
        </header>

        <div id="source-code-container"></div>
    </div>

    <div data-role="drawer" data-stretch="true" id="about" data-before-show="disableInSourceCode">
        <div data-role="header">
            <div data-role="navbar">
                <img src="/kendo-ui/content/mobile/logos/kendo-ui.png" data-align="left" style="width: 13.306em; height: 1.008em" id="logo">
            </div>
        </div>

        <ul data-role="listview" id="external-resources">
            <li><a data-rel="external" href="http://www.telerik.com/kendo-ui">Product Overview</a></li>
            <li><a data-rel="external" href="http://www.telerik.com/purchase/kendo-ui">Pricing</a></li>
            <li><a data-rel="external" href="http://www.telerik.com/download/kendo-ui">Try Now</a></li>
        </ul>

        <div data-role="footer">
            <ul data-role="listview">
                <li><a data-rel="external" href="http://www.telerik.com/company/terms-of-use">Terms of Use</a></li>
                <li><a data-rel="external" href="http://www.telerik.com/company/product-improvement-program">Product Improvement Program</a></li>
                <li><a data-rel="external" href="http://www.telerik.com/company/offices">Contact Us</a></li>
            </ul>
        </div>
-->
    </div>

    <script src="/kendo-ui/content/shared/js/example-datasources.js"></script>
    <script src="/kendo-ui/content/shared/js/mobile-examples.js"></script>
    <script src="/kendo-ui/content/shared/js/console.js"></script>
    <script src="/kendo-ui/content/shared/js/prettify.js"></script>
</body>
</html>
